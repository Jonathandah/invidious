services:
  invidious:
    image: invidious-fork:latest
    build:
      context: build
      dockerfile: docker/Dockerfile
    container_name: invidious
    restart: unless-stopped
    environment:
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: ${INV_DB_USER}
          password: ${INV_DB_PASSWORD} 
          host: 172.80.0.22
          port: 5432
        check_tables: true
        domain: ${INV_DOMAIN_NAME}
        invidious_companion:
        - private_url: "http://127.0.0.1:8282/companion"
        invidious_companion_key: ${INV_COMPANION_KEY}
        hmac_key: ${INV_HMAC_KEY:?err}
        banner: "${INV_BANNER_MSG}"
        modified_source_code_url: "https://github.com/Jonathandah/invidious"
        default_user_preference:
          captions: ["","English","English (auto-generated)"]
          dark_mode: "dark"
          feed_menu: ["Trending", "Subscriptions", "Playlists", "Search"]
          locale: "sv"
          region: "SV"
          default_home: "Subscriptions"
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/stats || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    logging:
      options:
        max-size: "1G"
        max-file: "4"
    depends_on:
      - invidious-db
    network_mode: "container:gluetun-global"

  companion:
    image: quay.io/invidious/invidious-companion:latest
    # https://github.com/iv-org/invidious/blob/master/config/config.example.yml
    container_name: invidious-companion
    environment:
      - SERVER_SECRET_KEY=${INV_COMPANION_KEY:?err}
    restart: unless-stopped
    logging:
      options:
        max-size: "1G"
        max-file: "4"
    cap_drop:
      - ALL
    read_only: true
    # cache for youtube library
    volumes:
      - companioncache:/var/tmp/youtubei.js:rw
    security_opt:
      - no-new-privileges:true
    network_mode: "container:gluetun-global"

  invidious-db:
    image: docker.io/library/postgres:14
    container_name: invidious-db
    restart: unless-stopped
    volumes:
      - ${FOLDER_FOR_DATA}/invidious/postgresdata:/var/lib/postgresql/data 
      - ./config/sql:/config/sql
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-invidious-db.sh
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: ${INV_DB_USER}
      POSTGRES_PASSWORD: ${INV_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
    networks:
      gluetun-global-network:
        ipv4_address: 172.80.0.22

volumes:
  postgresdata:
  companioncache:

networks:
  gluetun-global-network:
    external: true
